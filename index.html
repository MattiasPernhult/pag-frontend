<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body id="body" ng-controller="TipsController as ctrl">

<!--    <input type="checkbox" id="checkboxMachine1">Machine 1
    <br>
    <input type="checkbox" id="checkboxMachine2">Machine 2
    <br>
    <input type="checkbox" id="checkboxMachine3">Machine 3
    <br>

    <input type="image" ng-src="{{ctrl.movieLockImage}}" ng-click="ctrl.changeMovieLock()">-->

    <div class="line">
        <div class="content container" style="text-align: center">
            <h1>Tips</h1>
            <div class="row">
            
                <div class="col-md-3 machineContainer">
                	<div class="frame">
                    <div id="machine1" class="slotMachine">
                        <div class="slot mslot1"></div>
                        <div class="slot mslot2"></div>
                        <div class="slot mslot3"></div>
                        <div class="slot mslot4"></div>
                        <div class="slot mslot5"></div>
                        <div class="slot mslot6"></div>
                        <div class="slot slot7">
                            <img ng-src="{{ctrl.movie.posterURL}}">
                            <h4>{{ctrl.movie.title}}</h4>
                            <input type="image" ng-src="{{ctrl.movieLockImage}}" ng-click="ctrl.changeMovieLock()">
                        </div><!-- slot 7 -->
                        
                    </div><!-- machine 1 -->
                    <h3>Title</h3>
                    <!--<div class="lockInfoContainer">-->
            	<div class="lockinfo">
           		<div class="lock">
                	<input type="image" ng-src="{{ctrl.movieLockImage}}" ng-click="ctrl.changeMovieLock()">
                </div><!-- end .lock -->
                
                <div class="info">
                	<input type="submit" value="Info"/>
                </div><!-- end .info -->
                
                </div><!-- end .lockinfo -->
                
                    </div><!-- frame -->
					<div class="frame">
                    <div id="machine2" class="slotMachine">
                        <div class="slot sslot1"></div>
                        <div class="slot sslot2"></div>
                        <div class="slot sslot3"></div>
                        <div class="slot sslot4"></div>
                        <div class="slot sslot5"></div>
                        <div class="slot sslot6"></div>
                        <div class="slot slot7">
                            <img ng-src="{{ctrl.snack.posterURL}}">
                            <h4>{{ctrl.snack.name}}</h4>
                            <input type="image" ng-src="{{ctrl.snackLockImage}}" ng-click="ctrl.changeSnackLock()">
                        </div><!-- slot7 -->
                    </div><!-- Machine 2 -->
                    <h3>Title</h3>
                    <div class="lockinfo">
           		<div class="lock">
                	<input type="image" ng-src="{{ctrl.snackLockImage}}" ng-click="ctrl.changeSnackLock()">
                </div><!-- end .lock -->
                
                <div class="info">
                	<input type="submit" value="Info"/>
                </div><!-- end .info -->
                
                </div><!-- end .lockinfo -->
                
                    </div><!-- frame -->
					
                    <div class="frame">
                    <div id="machine3" class="slotMachine">
                        <div class="slot sslot1"></div>
                        <div class="slot sslot2"></div>
                        <div class="slot sslot3"></div>
                        <div class="slot sslot4"></div>
                        <div class="slot sslot5"></div>
                        <div class="slot sslot6"></div>
                        <div class="slot slot7">
                            <img ng-src="{{ctrl.drink.posterURL}}">
                            <h4>{{ctrl.drink.name}}</h4>
                            <input type="image" ng-src="{{ctrl.drinkLockImage}}" ng-click="ctrl.changeDrinkLock()">
                        </div><!-- slot 7 -->
                    </div><!-- Machine 3 -->
                    <h3>Title</h3>
                    <div class="lockinfo">
           		<div class="lock">
                	<input type="image" ng-src="{{ctrl.drinkLockImage}}" ng-click="ctrl.changeDrinkLock()">
                </div><!-- end .lock -->
                
                <div class="info">
                	<input type="submit" value="Info"/>
                </div><!-- end .info -->
                
                </div><!-- end .lockinfo -->
                
                    </div><!-- frame -->
            
                </div><!-- machine container -->


                
            </div>
			
            
            
            
            <div class="clearfix"></div>
            
            <div class="col-md-2">
                <div id="slot-machine-button" class="slotMachineButton" ng-click="ctrl.chooseURL()">Generate!</div>
            </div>

            <!-- row -->
        </div>
        <!-- content container -->
    </div>
	<hr width="960" align="center">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/slotmachine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
